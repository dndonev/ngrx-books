<div style="display: flex">
  <mat-card class="example-card" *ngFor="let book of (books$ | async)">
    <mat-card-header>
      <mat-card-title class="header-title">{{book?.volumeInfo.title}}</mat-card-title>
      <mat-card-subtitle>{{book?.volumeInfo.subtitle ? book?.volumeInfo.subtitle : '-no subtitle-'}}</mat-card-subtitle>
    </mat-card-header>

    <div class="img-container">
      <img mat-card-image [src]="book?.volumeInfo.imageLinks.smallThumbnail" alt="No photo.">
    </div>

    <mat-card-content>
      <p class="description">
        {{book?.volumeInfo?.description}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
